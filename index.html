<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="profile">
    <picture><img class="profile-pattern-img" src="/images/bg-pattern-card.svg"></picture>
    <picture class="profile-img">
      <img src="./images/image-victor.jpg">
    </picture>
    <section class="profile-personal">
      <h1 class="profile-personal-name">Victor Crest <span class="profile-personal-age">26</span></h1>
      <p class="profile-personal-city">London</p>
    </section>
    <hr>
    <section class="profile-stats">
      <div class="profile-stat">
        <p class="profile-stat-amount">80K</p>
        <p class="profile-stat-info">Followers</p>
      </div>
      <div class="profile-stat">
        <p class="profile-stat-amount">803K</p>
        <p class="profile-stat-info">Likes</p>
      </div>
      <div class="profile-stat">
        <p class="profile-stat-amount">1.4K</p>
        <p class="profile-stat-info">Photos</p>
      </div>
    </section>
  </main>
  <img class="bg-pattern bg-pattern-top" src="./images/bg-pattern-top.svg">
  <img class="bg-pattern bg-pattern-bottom" src="./images/bg-pattern-bottom.svg">

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/matsta92">Mateusz</a>.
  </footer>
</body>

</html>
